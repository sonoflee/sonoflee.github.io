Tabletop.init( { key: publicSpreadsheetUrl,
callback: showInfo,
simpleSheet: true } )
}

function showInfo(data, tabletop) {
console.log(data);
	for (var i = 0; i < data.length; i++) {
		$('.post').append(
		'<div class="article">' +
		'<div class="text">' +
		'<p>' + data[i].text + '</p>'+
		'</div> '+
		'<div class="date">' + data[i].date + '</div>' +
		'</div>');
	}
}
window.addEventListener('DOMContentLoaded', init)
</script>
